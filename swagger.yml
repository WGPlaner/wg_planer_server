swagger: "2.0"
info:
  description: "This is the API documentation for the android application WGPlaner."
  version: "0.0.1"
  title: "WGPlaner API Documentation"
  contact:
    name: WGPlaner-Team
    email: "wgplaner@ameyering.de"
  license:
    name: "MIT"
    url: "https://github.com/WGPlaner/wg_planer_server/blob/master/LICENSE"
host: "api.wgplaner.ameyering.de"
basePath: "/"

tags:
- name: bill
  description: Bill related endpoints
- name: group
  description: Group related endpoints
- name: user
  description: User related endpoints
- name: shoppinglist
  description: Shopping list related endpoints
- name: info
  description: Information related endpoints

schemes:
  - https
consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
  UserIDAuth:
    description: For accessing user related parts of the API a valid userID must be passed in 'Authorization' header.
    type: apiKey
    name: Authorization
    in: header
  FirebaseIDAuth:
    description: For accessing user related parts of the API a valid userID must be passed in 'Authorization' header.
    type: apiKey
    name: Authorization
    in: header

paths:
  /latest-version:
    get:
      tags:
      - info
      description: Get the latest version code for the API and android client
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/VersionInfo"
  /groups/{groupId}/create-code:
    parameters:
      - name: groupId
        in: path
        description: The internal ID of the group
        required: true
        type: string
    get:
      tags:
      - group
      description: Creates and returns a group code. Deletes old codes if they exist.
      operationId: createGroupCode
      security:
        - UserIDAuth: []
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/GroupCode"
        400:
          description: Invalid groupId
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: Unauthroized
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: Group not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /groups/join/{groupCode}:
    get:
      tags:
      - group
      description: The authenticated user joins a group through "groupCode"
      operationId: joinGroupHelp
      produces:
        - text/html
      parameters:
        - name: groupCode
          in: path
          description: Group join code
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            type: string
    post:
      tags:
      - group
      description: The authenticated user joins a group through "groupCode"
      operationId: joinGroup
      security:
        - UserIDAuth: []
      parameters:
        - name: groupCode
          in: path
          description: Group join code
          required: true
          type: string
          pattern: '^[A-Z0-9]{12}$'
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Group"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /groups/{groupId}:
    parameters:
    - name: groupId
      in: path
      description: The internal ID of the group
      required: true
      type: string
      format: uuid
    get:
      tags:
      - group
      description: Returns the group object
      operationId: getGroup
      security:
        - UserIDAuth: []
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Group"
        400:
          description: Invalid groupId
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: Group not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /groups/leave:
    post:
      tags:
      - group
      description: The authenticated user leaves his group
      operationId: leaveGroup
      security:
        - UserIDAuth: []
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /groups:
    parameters:
      - in: body
        name: body
        description: The group to update (contains uid, displayName, etc)
        required: true
        schema:
          $ref: "#/definitions/Group"
    post:
      tags:
      - group
      description: Creates a new group
      operationId: createGroup
      security:
        - UserIDAuth: []
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Group"
        400:
          description: Invalid group data
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: Unauthorized User
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      tags:
      - group
      description: Updates a group
      operationId: updateGroup
      security:
        - UserIDAuth: []
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Group"
        400:
          description: Invalid group data
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: Unauthorized User
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /groups/{groupId}/image:
    parameters:
      - name: groupId
        in: path
        description: The internal ID of the group
        required: true
        type: string
        format: uuid
    get:
      tags:
      - group
      description: Get the group's profile image
      operationId: getGroupImage
      security:
        - UserIDAuth: []
      produces:
        - application/octet-stream
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: string
            format: binary
            readOnly: true
        400:
          description: Invalid groupId
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      tags:
      - group
      description: Update the group's profile image
      operationId: updateGroupImage
      security:
        - UserIDAuth: []
      parameters:
        - name: profileImage
          in: formData
          description: Success
          required: true
          type: file
      consumes:
        - multipart/form-data
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        400:
          description: Invalid groupId
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /group/{groupId}/bills:
    parameters:
    - name: groupId
      in: path
      description: The internal ID of the group
      required: true
      type: string
      format: uuid
    get:
      tags:
      - bill
      description: Returns the group's bill
      operationId: getBillList
      security:
        - UserIDAuth: []
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/BillList"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /group/{groupId}/bills/create:
    parameters:
    - name: groupId
      in: path
      description: The internal ID of the group
      required: true
      type: string
      format: uuid
    post:
      tags:
      - bill
      description: Returns the bill object
      operationId: createBill
      security:
        - UserIDAuth: []
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Bill"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /users/{userId}:
    parameters:
      - name: userId
        in: path
        description: The internal ID of the user
        required: true
        type: string
    get:
      tags:
      - user
      description: Returns the user object
      operationId: getUser
      security:
        - FirebaseIDAuth: []
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/User"
        400:
          description: Invalid userId
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: Unauthorized User
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: User not found on server
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /users/{userId}/image:
    parameters:
      - name: userId
        in: path
        description: The internal ID of the user
        required: true
        type: string
    get:
      tags:
      - user
      description: Get the user's profile image
      operationId: getUserImage
      security:
        - UserIDAuth: []
      produces:
        - application/octet-stream
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: string
            format: binary
            readOnly: true
        400:
          description: Invalid userId
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      tags:
      - user
      description: Update the user's profile image
      operationId: updateUserImage
      security:
        - UserIDAuth: []
      parameters:
        - name: userId
          in: path
          description: The internal ID of the user
          required: true
          type: string
        - name: profileImage
          in: formData
          description: Success
          required: true
          type: file
      consumes:
        - multipart/form-data
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        400:
          description: Invalid userId
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /users:
    post:
      tags:
      - user
      description: Creates a new user
      operationId: createUser
      security:
        - FirebaseIDAuth: []
      parameters:
      - in: body
        name: body
        description: The name of the user to create
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/User"
        400:
          description: Invalid user data
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      tags:
      - user
      description: Update an existing user
      operationId: updateUser
      security:
        - UserIDAuth: []
      parameters:
      - in: body
        name: body
        description: The users data to update
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/User"
        400:
          description: Invalid user data
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /shoppinglist/{groupUid}:
    parameters:
    - name: groupUid
      in: path
      description: The internal ID of the group
      required: true
      type: string
      format: uuid
    get:
      tags:
      - shoppinglist
      description: Get all items of the group
      operationId: getListItems
      security:
        - FirebaseIDAuth: []
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ShoppingList"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      tags:
      - shoppinglist
      description: Creates a new shopping list item
      operationId: createListItem
      security:
        - FirebaseIDAuth: []
      parameters:
      - in: body
        name: body
        description: The data of the item to create.
        required: true
        schema:
          $ref: "#/definitions/ListItem"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListItem"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      tags:
      - shoppinglist
      description: Updates a shopping list item
      operationId: updateListItem
      security:
        - FirebaseIDAuth: []
      parameters:
      - in: body
        name: body
        description: The data of the item to create.
        required: true
        schema:
          $ref: "#/definitions/ListItem"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListItem"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

definitions:
  User:
    required:
      - uid
      - displayName
    properties:
      uid:
        type: string
      displayName:
        type: string
        maxLength: 20
        minLength: 3
      groupUid:
        type: string
        format: uuid
      firebaseInstanceId:
        type: string
        pattern: "^[-_:a-zA-Z0-9]{152}$"
      locale:
        type: string
      photoUrl:
        type: string
        format: uri
      email:
        type: string
        format: email
      createdAt:
        type: string
        format: date-time
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        readOnly: true
  Group:
    required:
      - displayName
    properties:
      uid:
        type: string
        format: uuid
        readOnly: true
      displayName:
        type: string
      currency:
        type: string
        maxLength: 4
      photoUrl:
        type: string
        format: uri
      admins:
        type: array
        items:
          type: string
        readOnly: true
      members:
        type: array
        items:
          type: string
        readOnly: true
      createdAt:
        type: string
        format: date-time
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        readOnly: true
  GroupCode:
    required:
      - groupUid
      - code
      - validUntil
    properties:
      groupUid:
        type: string
        format: uuid
      code:
        type: string
        pattern: '^[A-Z0-9]{12}$'
      validUntil:
        type: string
        format: date-time
        readOnly: true
  ShoppingList:
    required:
    - listItems
    - count
    properties:
      count:
        type: integer
        readOnly: true
      listItems:
        type: array
        readOnly: true
        items:
          $ref: "#/definitions/ListItem"
  ListItem:
    required:
      - title
      - category
      - count
    properties:
      id:
        type: string
        format: uuid
        readOnly: true
      title:
        type: string
        maxLength: 150
      requestedFor:
        type: array
        items:
          type: string
      groupUid:
        type: string
        format: uuid
        readOnly: true
      count:
        type: integer
      requestedBy:
        type: string
        readOnly: true
      price:
        type: integer
      category:
        type: string
      billUid:
        type: string
        format: uuid
        readOnly: true
      boughtAt:
        type: string
        format: date-time
        readOnly: true
      createdAt:
        type: string
        format: date-time
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        readOnly: true
  Bill:
    required:
      - billItems
      - state
      - createdBy
    properties:
      uid:
        type: string
        format: uuid
      group_uid:
        type: string
        format: uuid
        readOnly: true
      state:
        type: string
      sum:
        type: integer
      billItems:
        type: array
        items:
          type: string
      createdBy:
        type: string
      dueDate:
        type: string
      createdAt:
        type: string
        format: date-time
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        readOnly: true
  BillList:
    required:
    - count
    - bills
    properties:
      count:
        type: integer
        readOnly: true
      bills:
        type: array
        readOnly: true
        items:
          $ref: "#/definitions/Bill"
  VersionInfo:
    type: object
    required:
      - api_version_string
      - api_version_code
      - android_version_string
      - android_version_code
    properties:
      api_version_string:
        type: string
        readOnly: true
        example: "v0.1.0"
      api_version_code:
        type: integer
        readOnly: true
        example: 1
      android_version_string:
        type: string
        readOnly: true
        example: "v0.1.0"
      android_version_code:
        type: integer
        readOnly: true
        example: 1
  ErrorResponse:
    required:
      - status
      - message
    properties:
      status:
        type: integer
      message:
        type: string
  SuccessResponse:
    required:
      - status
      - message
    properties:
      status:
        type: integer
      message:
        type: string
